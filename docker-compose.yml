version: '3.9'

services:
  db:
    container_name: postgres
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=escience
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data
  redis:
    image: redis:latest
    restart: always
    container_name: redis
    ports:
      - "6380:6379"
    volumes:
      - ./redisdata:/data
volumes:
  db: